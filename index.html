            "name": "Τι είναι η ενδοφλεβική θεραπεία laser (EVLA) για κιρσούς;",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Η ενδοφλεβική θεραπεία laser (EVLA) είναι μια ελάχιστα επεμβατική τεχνική αντιμετώπισης κιρσών. Χρησιμοποιεί ενέργεια laser για να κλείσει την πάσχουσα φλέβα, επιτρέποντας στον ασθενή να επιστρέψει στις δραστηριότητές του την ίδια μέρα."
            }

          {
            "@type": "Question",
            "name": "Πώς μπορώ να κλείσω ραντεβού με αγγειοχειρουργό στην Αθήνα;",

              "text": "Μπορείτε να κλείσετε ραντεβού online μέσω της ιστοσελίδας aggeio.eu/booking, τηλεφωνικά στο 697 848 0523, ή μέσω της πλατφόρμας Doctoranytime."
            }
          },
          {
            "@type": "Question",
            "name": "Τι είναι το triplex αγγείων;",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Το triplex αγγείων είναι μια εξέταση υπερήχων που αξιολογεί τη ροή του αίματος στις αρτηρίες και τις φλέβες. Χρησιμοποιείται για τη διάγνωση φλεβικής ανεπάρκειας, θρομβώσεων και αρτηριακών στενώσεων."
            }
          },
          {
            "@type": "Question",
            "name": "Τι είναι οι κιρσοί και ποια είναι τα συμπτώματά τους;",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Οι κιρσοί είναι διευρυμένες, ελικοειδείς φλέβες που εμφανίζονται κυρίως στα πόδια. Τα συμπτώματα περιλαμβάνουν πόνο, βάρος στα πόδια, πρήξιμο, κράμπες, φαγούρα και αλλαγές στο χρώμα του δέρματος. Σε προχωρημένες περιπτώσεις μπορεί να εμφανιστούν έλκη."
            }
          },
          {
            "@type": "Question",
            "name": "Τι είναι η φλεβική ανεπάρκεια;",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Η φλεβική ανεπάρκεια είναι μια πάθηση όπου οι φλέβες δεν μπορούν να μεταφέρουν αποτελεσματικά το αίμα πίσω στην καρδιά. Προκαλείται από βλάβη στις βαλβίδες των φλεβών και οδηγεί σε συσσώρευση αίματος στα κάτω άκρα, πρήξιμο, πόνο και δερματικές αλλαγές."
            }
          },
          {
            "@type": "Question",
            "name": "Τι είναι η περιφερική αρτηριακή νόσος (ΠΑΝ);",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Η περιφερική αρτηριακή νόσος είναι η στένωση των αρτηριών που τροφοδοτούν τα άκρα, συνήθως τα πόδια. Προκαλείται από αθηροσκλήρυνση και τα συμπτώματα περιλαμβάνουν πόνο κατά το περπάτημα (διαλείπουσα χωλότητα), κρύα πόδια και δυσκολία επούλωσης πληγών."
            }
          },
          {
            "@type": "Question",
            "name": "Τι είναι το ανεύρυσμα κοιλιακής αορτής;",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Το ανεύρυσμα κοιλιακής αορτής είναι η διεύρυνση της αορτής στην κοιλιακή χώρα. Συνήθως είναι ασυμπτωματικό και ανακαλύπτεται τυχαία. Αν ρυγεί, είναι επικίνδυνο για τη ζωή. Η θεραπεία μπορεί να είναι ενδαγγειακή (EVAR) ή ανοιχτή χειρουργική."
            }
          },
          {
            "@type": "Question",
            "name": "Τι είναι η καρωτιδική νόσος και πώς σχετίζεται με το εγκεφαλικό;",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Η καρωτιδική νόσος είναι η στένωση των καρωτίδων αρτηριών που τροφοδοτούν τον εγκέφαλο. Μπορεί να προκαλέσει εγκεφαλικό επεισόδιο ή παροδικό ισχαιμικό επεισόδιο (TIA). Η θεραπεία περιλαμβάνει φαρμακευτική αγωγή, endarterectomy ή stenting."
            }
          },
          {
            "@type": "Question",
            "name": "Πόσο διαρκεί η ανάρρωση μετά από θεραπεία κιρσών με laser;",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Η ανάρρωση μετά από EVLA είναι ταχεία. Οι περισσότεροι ασθενείς επιστρέφουν στις καθημερινές δραστηριότητές τους την ίδια ή την επόμενη μέρα. Συνιστάται η χρήση ελαστικής κάλτσας για 1-2 εβδομάδες και η αποφυγή έντονης άσκησης."
            }
          },
          {
            "@type": "Question",
            "name": "Τι είναι η σκληροθεραπεία;",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Η σκληροθεραπεία είναι μια ελάχιστα επεμβατική θεραπεία για κιρσούς και τελαγγειεκτασίες (αραχνοειδείς φλέβες). Περιλαμβάνει την έγχυση ειδικού διαλύματος στη φλέβα που προκαλεί το κλείσιμό της. Δεν απαιτεί αναισθησία και ο ασθενής επιστρέφει αμέσως στις δραστηριότητές του."
            }
          },
          {
            "@type": "Question",
            "name": "Ποιοι κινδυνεύουν περισσότερο από κιρσούς;",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Οι παράγοντες κινδύνου για κιρσούς περιλαμβάνουν: κληρονομικότητα, γυναικείο φύλο, εγκυμοσύνη, παχυσαρκία, πολύωρη ορθοστασία ή καθιστική εργασία, ηλικία και ιστορικό φλεβικής θρόμβωσης."
            }
          },
          {
            "@type": "Question",
            "name": "Τι είναι το διαβητικό πόδι;",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Το διαβητικό πόδι είναι επιπλοκή του σακχαρώδη διαβήτη που περιλαμβάνει νευροπάθεια, αγγειοπάθεια και λοιμώξεις στα πόδια. Μπορεί να οδηγήσει σε έλκη, γάγγραινα και ακρωτηριασμό. Η έγκαιρη διάγνωση και θεραπεία από αγγειοχειρουργό είναι κρίσιμη."
            }
          },
          {
            "@type": "Question",
            "name": "Τι είναι η φλεβική θρόμβωση (DVT);",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Η εν τω βάθει φλεβική θρόμβωση (DVT) είναι ο σχηματισμός θρόμβου σε βαθιά φλέβα, συνήθως στα πόδια. Μπορεί να προκαλέσει πόνο, πρήξιμο και κοκκίνισμα. Η κύρια επιπλοκή είναι η πνευμονική εμβολή. Η θεραπεία περιλαμβάνει αντιπηκτικά και σε ορισμένες περιπτώσεις θρομβόλυση."
            }
          },
          {
            "@type": "Question",
            "name": "Πώς μπορώ να προλάβω τους κιρσούς;",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Για πρόληψη κιρσών συνιστάται: τακτική άσκηση, διατήρηση υγιούς βάρους, αποφυγή πολύωρης ορθοστασίας, ανύψωση ποδιών κατά την ξεκούραση, χρήση ελαστικών καλτσών συμπίεσης και αποφυγή σταυρώματος ποδιών κατά την καθιστή θέση."
            }
          },
          {
            "@type": "Question",
            "name": "Καλύπτει ο ΕΟΠΥΥ τη θεραπεία κιρσών;",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Ο ΕΟΠΥΥ καλύπτει μέρος της θεραπείας κιρσών όταν υπάρχει ιατρική ένδειξη. Η κάλυψη εξαρτάται από τη μέθοδο θεραπείας και το ασφαλιστικό ταμείο. Για ακριβείς πληροφορίες, επικοινωνήστε με το ιατρείο μας."
            }
          },
          {
            "@type": "Question",
            "name": "Σε ποιες περιοχές δέχεται ασθενείς ο Δρ. Χαϊδάρογλου;",

              "@type": "Answer",
              "text": "Ο Δρ. Δημήτριος Χαϊδάρογλου δέχεται ασθενείς στα ιατρεία του στο Χαλάνδρι (Σωκράτους 16) και στον Πειραιά (Λεωφ. Εθνικής Αντιστάσεως 91). Εξυπηρετεί ασθενείς από όλη την Αττική και την υπόλοιπη Ελλάδα."
            }
          }
